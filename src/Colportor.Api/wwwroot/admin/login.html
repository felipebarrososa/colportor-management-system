<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Colportor • Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg">
    <main class="center-wrap">
        <section class="card glass login-card" aria-labelledby="appTitle">
            <div class="brand">
                <div class="brand-logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="20" fill="#14b86a" stroke="#119a5a" stroke-width="2"/>
                        <path d="M16 20h16v2H16v-2zm0 4h16v2H16v-2zm0 4h12v2H16v-2z" fill="white"/>
                        <circle cx="32" cy="16" r="4" fill="#ffd166"/>
                    </svg>
                </div>
                <h1 id="appTitle">Identificação do Colportor</h1>
                <p class="muted">Acesse o painel administrativo ou sua carteira</p>
            </div>

            <!-- LOGIN -->
            <form id="loginForm" class="form" novalidate>
                <div class="field">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" required autocomplete="username" placeholder="voce@exemplo.com" />
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••" />
                </div>
                <button class="btn primary w-100" type="submit" id="loginBtn">
                    Entrar <span class="spinner" hidden></span>
                </button>
            </form>

            <div class="alt-actions">
                <!-- Somente cadastro de líder aqui -->
                <button class="btn link" id="openLeader" type="button">Cadastrar Líder (Admin)</button>
                <button class="btn link" id="openTutorial" type="button">📚 Ver Tutorial</button>
            </div>
        </section>
    </main>

    <!-- MODAL: Cadastrar Líder -->
    <div class="modal" id="registerModal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-dialog">
            <header class="modal-header">
                <h3 class="title">Cadastrar Líder</h3>
                <button class="icon close" id="closeRegister" aria-label="Fechar">✕</button>
            </header>

            <section class="modal-body">
                <p class="muted">Para criar um líder, autentique como <strong>Admin</strong> abaixo. O token temporário não será salvo.</p>

                <form id="registerLeaderForm" class="form" novalidate>
                    <!-- Sem autenticação de Admin: registro público -->

                    <div class="grid-2">
                        <div class="field">
                            <label for="leaderFullName">Nome Completo</label>
                            <input id="leaderFullName" type="text" required placeholder="Digite o nome completo" />
                        </div>
                        <div class="field">
                            <label for="leaderCPF">CPF</label>
                            <input id="leaderCPF" type="text" required placeholder="000.000.000-00" />
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="field">
                            <label for="leaderCountry">País</label>
                            <select id="leaderCountry" required></select>
                        </div>
                        <div class="field">
                            <label for="leaderRegion">Região</label>
                            <select id="leaderRegion" required></select>
                        </div>
                    </div>

                    <div class="field">
                        <label for="leaderCity">Cidade</label>
                        <input id="leaderCity" type="text" placeholder="Digite a cidade (opcional)" />
                    </div>

                    <div class="grid-2">
                        <div class="field">
                            <label for="leaderEmail">E-mail do Líder</label>
                            <input id="leaderEmail" type="email" required placeholder="seu@email.com" />
                        </div>
                        <div class="field">
                            <label for="leaderPassword">Senha do Líder</label>
                            <input id="leaderPassword" type="password" required placeholder="Mínimo 6 caracteres" />
                        </div>
                    </div>

                    <button class="btn primary w-100" type="submit" id="btnCreateLeader">
                        Solicitar criação de Líder <span class="spinner" hidden></span>
                    </button>
                </form>
            </section>
        </div>
        <div class="modal-backdrop" aria-hidden="true"></div>
    </div>

    <!-- Script para botão do tutorial -->
    <script>
        document.getElementById('openTutorial').addEventListener('click', function() {
            window.open('/tutorial', '_blank');
        });
    </script>

    <!-- ÚNICO script: o login universal (ESM) -->
    <script type="module" src="/js/login.js"></script>
</body>
</html>
